<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>coffee-engine 3d template</title>
    <link href='https://fonts.googleapis.com/css?family=Forum' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="style.css" type="text/css" />
  </head>
  <body>
    <div id="score" class="hidden">
      <img src="imgs/coin.png" />
      <span id="count">
        0
      </span>
    </div>
    <div id="highscore" class="hidden">
      <p>High<span class="highlight">scores</span></p>
      <ul id="highscoreList"></ul>
    </div>
    <div id="menu">
      <p>Act I</p>
      <p class="objblink">- shoot to start -</p>
    </div>
    <div id="help">
      <p>Instruc<span class="highlight">tions</span></p>
      <ul>
        <li>arrow keys <span class="highlight">move</span></li>
        <li>space <span class="highlight">shoot</span></li>
        <li>c <span class="highlight">camera</span></li>
      </ul>
    </div>
    <!-- Too awesome not to include, this game is not for profit. -->
    <iframe width="420" height="345" src="//www.youtube.com/embed/meECq9NvPpc?autoplay=1" frameborder="0" allowfullscreen></iframe>

    <script src="../../../build/coffee-engine-3d.js"></script>
    <script src="rainbowvis.js" type="text/javascript"></script>

    <script src="jnorthpole.js"></script>
    <script src="app.js"></script>
  </body>
</html>
