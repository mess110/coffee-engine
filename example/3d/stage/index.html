<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>coffee-engine 3d template</title>
    <style type="text/css" media="all">
      html,
      body {
        height: 100%;
        width: 100%;
        overflow: hidden;
        margin: 0px;
        padding: 0px;
        font: 14px "Lucida Grande", Helvetica, Arial, sans-serif;
      }

      * {
        cursor: none;
      }

      iframe {
        display: none;
      }

      #score {
        position: absolute;
        background-color: white;
        left: 0px;
        top: 0px;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <div id="score">
      <span id="count">0</span>
    </div>
    <!-- Too awesome not to include, this game is not for profit. -->
    <iframe width="420" height="345" src="//www.youtube.com/embed/meECq9NvPpc?autoplay=1" frameborder="0" allowfullscreen></iframe>

    <script src="../../../build/coffee-engine-3d.js"></script>

    <script src="app.js"></script>
  </body>
</html>
