<!DOCTYPE HTML>
<html lang="en" ng-app="app">
  <head>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>coffee-engine terrain-generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body ng-controller="MainController">
    <div class="menu">
      <input type="number" ng-model="options.width" /><br />
      <input type="number" ng-model="options.height" /><br />
      <input type="number" ng-model="options.wSegments" /><br />
      <input type="number" ng-model="options.hSegments" /><br />
      <input type="number" ng-model="options.scale" /><br />
      <input type="button" ng-click="updateTerrain()" value="update terrain" />
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="../../../build/coffee-engine-3d.js"></script>
    <script src="app.js"></script>
  </body>
</html>
