<md-content>
    <md-card>
        <md-card-content layout="column">
            <div layout="row">
                <form name="form" flex layout="row">
                    <md-input-container flex>
                        <label>Name</label>
                        <input name="name" ng-model="json.name" ng-required="true" ng-pattern="regex.name">
                    </md-input-container>
                    <md-input-container flex>
                        <label>Template</label>
                        <md-select ng-model="json.template">
                            <md-option ng-repeat="template in templates" value="{{ template.name }}">
                                {{ template.name }}
                            </md-option>
                        </md-select>
                    </md-input-container>
                </form>
            </div>
            <div layout="row">
                <p>{{ templates.where({"name": json.template}).first().hint }}</p>
            </div>
        </md-card-content>
        <md-card-actions layout="row" layout-align="end center">
            <md-button ng-click="newGame()" ng-disabled="!form.name.$valid">create</md-button>
        </md-card-actions>
    </md-card>
</md-content>
