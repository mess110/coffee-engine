<md-content>
    <md-card>
        <md-card-content layout="column" class="heightmap-md-card-content">
            <canvas id="heatmap"></canvas>
        </md-card-content>
    </md-card>
    <md-card-actions layout="row" layout-align="end center">
        <md-button ng-click="save()" ng-disabled="false">save</md-button>
        <md-input-container>
            <label>strength</label>
            <input type="number" ng-model="options.strength" ng-change="" ng-model-options="{ debounce: 500 }">
        </md-input-container>
        <md-input-container>
            <label>blur</label>
            <input type="number" ng-model="options.blur" ng-change="updateProp()" ng-model-options="{ debounce: 500 }">
        </md-input-container>
        <md-input-container>
            <label>radius</label>
            <input type="number" ng-model="options.radius" ng-change="updateProp()" ng-model-options="{ debounce: 500 }">
        </md-input-container>
        <md-input-container>
            <label>width</label>
            <input type="number" ng-model="options.width" ng-change="updateSize()" ng-model-options="{ debounce: 500 }">
        </md-input-container>
        <md-input-container>
            <label>height</label>
            <input type="number" ng-model="options.height" ng-change="updateSize()" ng-model-options="{ debounce: 500 }">
        </md-input-container>
        <md-button ng-click="clear()" ng-disabled="false">clear</md-button>
    </md-card-actions>
</md-content>

<style type="text/css" media="all">
    .heightmap-md-card-content{
        overflow: scroll;
        max-height: 75%;
        max-width: 100%;
    }

    #heatmap {
        position: initial;
        pointer: initial;
        background-color: black;
    }
</style>
