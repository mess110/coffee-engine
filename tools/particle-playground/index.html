<md-sidenav class="md-whiteframe-z2 particle-playground" md-component-id="right" md-is-locked-open="true" style="position: fixed; z-index: 2; right: 0px; left: inherit">
    <md-content layout-padding>
        <div layout="row">
            <md-switch flex ng-model="ui.stats" aria-label="Stats" ng-click="toggleStats()">
                Stats
            </md-switch>
            <md-button flex ng-click="saveJson()">save</md-button>
            <md-button flex ng-click="openAssetSearch($event, { type: 'particle' }, particleLoaded)">load</md-button>
            <!-- <div flex md-color-picker ng-model="options.clearColor"></div> -->
        </div>
        <textarea flex ng-model="jsonInput" ng-change="refresh()">
        </textarea>
    </md-content>
</md-sidenav>
