<!DOCTYPE HTML>
<html lang="en" ng-app="app">
  <head>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>coffee-engine bezier-helper</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body ng-controller="MainController">
    <div class="ctrl-panel">
      <input type="text" ng-model="json.curve" class="curve"/>
      <br />
      <br />
      <input type="text" ng-model="json.text"/>
      <input type="text" ng-model="json.letterPadding"/>
      <a ng-click="json.drawCurve = !json.drawCurve"/>{{json.drawCurve}}</a>
      <a ng-click="wireframe = !wireframe"/>{{wireframe}}</a>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="../../build/coffee-engine-3d.js"></script>
    <script src="app.js"></script>
  </body>
</html>
